<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Styles.css">
    <title>Inicio de Sesión</title>
</head>
<body class="container body-style">
  <form action="../Main/MainMenu.html">
    <div class="row" style="height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem; background: #230E2F;">
          <div class="card-body p-5 text-center">
            <div>
              <img src="../Resources/casino.png" alt="Logo" class="img-fluid mb-4" style="height: 50px;">
              <div class="form-outline form-white mb-4">
                <input type="text" class="form-control form-control-lg input-style" placeholder="Nombre de usuario"/>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" class="form-control form-control-lg" placeholder="Contraseña"/>
              </div>
              <button class="btn btn-warning btn-lg px-5 col-12 fw-bold" type="submit">Iniciar Sesión</button>
              <br/>
              <br/>
              <p class="small mt-4"><a class="text-white-50" href="./RecoverPassword.html">¿Olvidó su contraseña?</a></p>
              <p class="small"><a class="text-white-50" href="./RecoverUserPass.html">¿Olvidó su usuario y contraseña?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
