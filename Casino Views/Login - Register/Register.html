<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Styles.css">
    <title>Registro</title>
</head>
<body class="container body-style">
  <form action="./Login.html" method="">
    <div class="row" style="height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="text-white d-flex align-items-center" style="border-radius: 1rem; background: #230E2F;">
          <div class="card-body p-5 text-center">
            <div>
              <img src="../Resources/casinoprov.png" alt="Logo" class="img-fluid">
              <p class="text-white-100 mb-5 fw-bold">Registro</p>
              <div class="row" >
                <div class="mb-4 col-md-5 text-start fw-bold">
                    <label class="form-label">Nombre de usuario:</label>
                </div>
                <div class="form-outline form-white mb-4 col-md-7">
                    <input type="text" class="form-control form-control-lg border border-0" style="background-color: #160E1D; color: white;" placeholder="Nombre de usuario" />
                </div>
                <div class="mb-4 col-md-5 text-start fw-bold ">
                    <label class="form-label ">Correo electrónico: <span class="text-white-50" style="font-size: 12px;"> (Opcional)</span></label>
                </div>
                <div class="form-outline form-white mb-4 col-md-7">
                    <input type="email" class="form-control form-control-lg border border-0" style="background-color: #160E1D; color: white;" placeholder="Correo electrónico" />
                </div>
                <div class="mb-4 col-md-5 text-start fw-bold">
                    <label class="form-label">Nombre:</label>
                </div>
                <div class="form-outline form-white mb-4 col-md-7">
                    <input type="text" class="form-control form-control-lg border border-0" style="background-color: #160E1D; color: white;" placeholder="Nombre"/>
                </div>
                <div class="mb-4 col-md-5 text-start fw-bold">
                    <label class="form-label">Apellido:</label>
                </div>
                <div class="form-outline form-white mb-4 col-md-7">
                    <input type="text" class="form-control form-control-lg border border-0" style="background-color: #160E1D; color: white;" placeholder="Apellido"/>
                </div>
                <div class="mb-4 col-md-5 text-start fw-bold">
                    <label class="form-label">Contraseña:</label>
                </div>
                <div class="form-outline form-white mb-4 col-md-7">
                    <input type="password" class="form-control form-control-lg border border-0" style="background-color: #160E1D; color: white;" placeholder="Contraseña"/>
                </div>
                <div class="mb-4 col-md-5 text-start fw-bold">
                    <label class="form-label">Repetir contraseña:</label>
                </div>
                <div class="form-outline form-white mb-4 col-md-7">
                    <input type="password" class="form-control form-control-lg border border-0" style="background-color: #160E1D; color: white;" placeholder="Repetir contraseña"/>
                </div>
                <div class="mb-4 col-md-5 text-start fw-bold">
                    <label class="form-label">Teléfono:</label>
                </div>
                <div class="form-outline form-white mb-4 col-md-7">
                    <input type="number" class="form-control form-control-lg border border-0" style="background-color: #160E1D; color: white;" placeholder="Teléfono"/>
                </div>
                <button class="btn btn-warning btn-lg px-5 col-12 fw-bold" type="submit">Continuar</button>
                <div>
                  <p class="mt-4">¿Ya tienes cuenta? <a href="Login.html" class="text-white-50 fw-bold">Iniciar Sesión</a></p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
</body>
</html>
